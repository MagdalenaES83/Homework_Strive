<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: black;
        color: black;
      }
      h2 {
        color: white;
      }
    </style>
    <title>M3D2</title>
  </head>
  <body>
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

    <div class="jumbotron">
      <h1 class="display-4">M3D2 HomeWork</h1>
      <p class="lead">
        Generate automatically 3 lists based on the "search API" response.
      </p>
      <hr class="my-4" />
      <p>
        Load them during page load, and create the collections based on the API
        response..
      </p>
      <a
        id="eminem-button"
        class="btn btn-primary btn-lg"
        onclick="showEminem()"
        href="#"
        role="button"
        >Eminem</a
      >

      <a
        id="metallica-button"
        class="btn btn-primary btn-lg"
        onclick="showMetallica()"
        href="#"
        role="button"
        >Metallica</a
      >

      <a
        id="behemoth-button"
        class="btn btn-primary btn-lg"
        onclick="showBehemoth()"
        href="#"
        role="button"
        >Behemoth</a
      >
    </div>

    <div id="songs-container" class="container">
      <h2 class="mt-5">Eminem</h2>
      <div id="eminem-row" class="row"></div>

      <h2 class="mt-5">Metallica</h2>
      <div id="metallica-row" class="row"></div>

      <h2 class="mt-5">Behemoth</h2>
      <div id="behemoth-row" class="row"></div>
    </div>
    <div class="container">
      <h2 class="mt-5">How many songs?</h2>
      <button id="how-many-songs-button" type="button" class="btn btn-dark">
        Number of albums
      </button>
      <h3 id="how-many-songs" class="mt-3"></h3>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
